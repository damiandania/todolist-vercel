<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
	<div id="app">
		<div id="header">
			<div id="darkModeToggle" style="text-align: right;">
				<i id="darkModeIcon" class="fas fa-moon" style="cursor: pointer; font-size: 20px;"></i>
			</div>
			<h1><i class="fas fa-check-circle" style="color: #00a0df; margin-right: 10px;"></i>Ma To-Do List</h1>
		</div>
		<div id="taskForm">
			<input type="text" id="taskInput" placeholder="Nouvelle tâche" maxlength="35">
			<button id="addTaskBtn">Ajouter</button>
		</div>
		<div id="filterContainer">
			<button id="filterAll" class="active" style="flex: 1;">Toutes</button>
			<button id="filterActive" style="flex:1;">En cours</button>
			<button id="filterDone" style="flex: 1;">Terminées</button>
		</div>
		<div id="sortContainer">
			<span>Tri:</span>
			<a href="#" id="sortDate" class="sort-link active">
				<i class="fas fa-calendar-alt" style="font-size: 14px;"></i> Date
			</a>
			<a href="#" id="sortAlphabetical" class="sort-link">
				<i class="fas fa-sort-alpha-down" style="font-size: 14px;"></i> Alpha
			</a>
			<a href="#" id="sortStatus" class="sort-link">
				<i class="fas fa-tasks" style="font-size: 14px;"></i> Status
			</a>
		</div>
		<ul id="taskList"></ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="js/script.js" type="module"></script>
</body>
</html>
